<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best Songs</h1>
        <div class="songlist">
            <div class="songitem">
                <span>Let me love you</span>
                <span class="songlistplay"><span>05:30 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="songbanner">

        </div>
        <div class="bottom">
            <input type="range" name="range" id="myprogressbar" min="0" max="100">
            <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-forward-step"></i>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8ab194e719.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
